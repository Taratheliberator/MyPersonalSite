<!DOCTYPE html>
<html>
<head>
    <title>Редактировать статью</title>
    <!-- CSS for Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog">Блог</a>
            </li>
            <li class="nav-item" th:if="${#authentication.name == 'anonymousUser'}">
                <a class="nav-link" href="/login">Авторизация</a>
            </li>
            <li class="nav-item" th:if="${#authentication.name != 'anonymousUser'}">
                <a class="nav-link" href="/logout">Выход</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Редактировать статью</h1>
    <form action="/blog/save" method="post">
        <!-- Скрытое поле для id поста -->
        <input type="hidden" name="id" th:value="${post.id}" />
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <!-- Добавлено th:value для отображения текущего значения -->
            <input type="text" class="form-control" id="title" name="title" required th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="content">Содержание:</label>
            <!-- Добавлено th:text для отображения текущего значения -->
            <textarea class="form-control" id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
<!-- Optional JavaScript for Bootstrap (requires jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
